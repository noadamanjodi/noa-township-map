<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sector-1 Township Map with Sarasawti Vihar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html,body{
  height:100%;
  margin:0;
  font-family:Segoe UI,Arial;
  background:#f4f6fb
}
.app{
  height:100%;
  display:flex;
  flex-direction:column
}
header{
  background:#003f88;
  color:#fff;
  padding:12px 16px;
  font-size:18px;
  font-weight:600
}
.content{
  flex:1;
  display:flex;
  min-height:0
}
.sidebar{
  width:320px;
  background:#fff;
  padding:14px;
  box-shadow:2px 0 12px rgba(0,0,0,.1)
}
.panel{margin-bottom:14px}
input,button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:6px
}
button{
  cursor:pointer;
  font-weight:600;
  background:#ffd24d;
  border:none
}
.map-wrap{flex:1}
#map{width:100%;height:100%}
.leaflet-image-layer{pointer-events:none}
</style>
</head>

<body>
<div class="app">
<header>Sector-1 Township Map</header>

<div class="content">

  <!-- SEARCH ONLY SIDEBAR -->
  <aside class="sidebar">
    <div class="panel">
      <label><strong>Search Block</strong> (Example: B-529)</label>
      <input id="searchInput" placeholder="Enter block">
      <button id="searchBtn">Find Block</button>
    </div>
  </aside>

  <!-- MAP -->
  <div class="map-wrap">
    <div id="map"></div>
  </div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ================= CONFIG ================= */
const IMG_W = 4400;
const IMG_H = 3080;
const IMAGE_URL = "./sector1.png";
const JSON_URL  = "https://raw.githubusercontent.com/noadamanjodi/noa-township-map/main/sector1_ranges.json";

/* ================= MAP ================= */
const map = L.map("map",{crs:L.CRS.Simple,minZoom:-4});
const bounds = [
  map.unproject([0,IMG_H],0),
  map.unproject([IMG_W,0],0)
];
L.imageOverlay(IMAGE_URL,bounds).addTo(map);
map.fitBounds(bounds);

/* ================= DATA ================= */
let data = [];
let layers = {};
let lastHighlighted = null;

const group = L.featureGroup().addTo(map);

/* ================= LOAD JSON ================= */
fetch(JSON_URL + "?t=" + Date.now())
  .then(r => r.json())
  .then(j => {
    data = j.sectors?.[1] || [];
    renderBlocks();
  });

/* ================= RENDER BLOCKS ================= */
function renderBlocks(){
  group.clearLayers();
  layers = {};

  data.forEach(b=>{
    const rect = L.rectangle(b.boundsLatLng,{
      color:"#ff9800",
      weight:2,
      fillColor:"#ffd280",
      fillOpacity:0.35
    }).addTo(group);

    rect.bindTooltip(b.rangeText);
    layers[b.id] = rect;
  });
}

/* ================= SEARCH ================= */
document.getElementById("searchBtn").onclick = ()=>{
  const v = searchInput.value.trim().toUpperCase();
  if(!v) return;

  const found = data.find(d => d.expanded.includes(v));
  if(!found){
    alert("Block not found in Sector-1");
    return;
  }

  /* Reset previous highlight */
  if(lastHighlighted){
    lastHighlighted.setStyle({
      color:"#ff9800",
      weight:2,
      fillColor:"#ffd280",
      fillOpacity:0.35
    });
  }

  const layer = layers[found.id];

  /* Highlight searched block */
  layer.setStyle({
    color:"#2e7d32",
    weight:4,
    fillColor:"#66bb6a",
    fillOpacity:0.55
  });

  lastHighlighted = layer;

  map.fitBounds(layer.getBounds().pad(0.35));
};
</script>

</body>
</html>
