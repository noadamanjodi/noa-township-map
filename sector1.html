<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Township Combined Map ‚Äì Sector 1 & 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html,body{height:100%;margin:0;font-family:Segoe UI,Arial;background:#f4f6fb}
.app{height:100%;display:flex;flex-direction:column}
header{background:#003f88;color:#fff;padding:12px;font-size:18px;font-weight:600;text-align:center}
.content{flex:1;display:flex;min-height:0}

.sidebar{
  width:320px;background:#fff;padding:14px;
  box-shadow:2px 0 12px rgba(0,0,0,.1);
  position:relative
}
input,button{
  width:100%;padding:12px;border-radius:10px;
  border:1px solid #ccc;margin-top:8px;font-size:15px
}
.find{background:#ffd24d;font-weight:600;border:none;cursor:pointer}
.reset{background:#e0e0e0;font-weight:600;border:none;cursor:pointer}

.suggest-box{
  position:absolute;left:14px;right:14px;top:150px;
  background:#fff;border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  max-height:220px;overflow:auto;display:none;z-index:999
}
.suggest-item{padding:10px;border-bottom:1px solid #eee;cursor:pointer}
.suggest-item:hover{background:#eef4ff}

/* INLINE ERROR */
#errorMsg{
  display:none;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  background:#ffe5e5;
  color:#b00020;
  font-weight:600;
  font-size:14px;
}

.map-wrap{flex:1}
#map{width:100%;height:100%}
.leaflet-image-layer{pointer-events:none}

/* ============================
   MOBILE FRIENDLY PATCH
   (ONLY CSS ‚Äì NO LOGIC CHANGE)
============================ */
@media (max-width: 768px){

  .content{
    flex-direction:column;
  }

  .sidebar{
    width:100%;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
    border-radius:0 0 16px 16px;
  }

  header{
    font-size:16px;
    padding:10px;
  }

  input{
    font-size:16px; /* prevent mobile zoom */
  }

  button{
    padding:14px;
    font-size:16px;
  }

  .suggest-box{
    left:10px;
    right:10px;
    top:auto;
    margin-top:6px;
    max-height:180px;
  }

  .map-wrap{
    flex:1;
    min-height:55vh;
  }
}

/* LARGE SCREENS */
@media (min-width: 1200px){
  .sidebar{width:340px}
}
</style>

<!-- ================= GOOGLE ANALYTICS ================= -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-G5WFS9428J"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-G5WFS9428J');
</script>

</head>

<body>
<div class="app">
<header>Township Map ‚Äì Sector 1  & Sector 2 </header>

<div class="content">
<aside class="sidebar">
  <strong>Search Quarter</strong>
  <input id="searchInput" placeholder="Example: 1-B-720 or 2-B-168" autocomplete="off">
  <button id="searchBtn" class="find">üîç Find</button>
  <button id="resetBtn" class="reset">üîÑ Reset</button>
  <div id="errorMsg"></div>
  <div id="suggestBox" class="suggest-box"></div>
</aside>

<div class="map-wrap">
  <div id="map"></div>
</div>
</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ================= CONFIG ================= */
const IMG_W = 4400;
const IMG_H = 3080;

/* ================= MAP ================= */
const map = L.map("map",{crs:L.CRS.Simple,minZoom:-4});

const FULL_BOUNDS = [
  map.unproject([0, IMG_H * 2],0),
  map.unproject([IMG_W, 0],0)
];

/* ================= IMAGE LAYERS ================= */
L.imageOverlay("./sector1.png", [
  map.unproject([0, IMG_H],0),
  map.unproject([IMG_W, 0],0)
]).addTo(map);

L.imageOverlay("./sector2.png", [
  map.unproject([0, IMG_H * 2],0),
  map.unproject([IMG_W, IMG_H],0)
]).addTo(map);

map.fitBounds(FULL_BOUNDS);

/* ================= DATA ================= */
const layers={};
let data=[], highlighted=[];

/* ================= ERROR HELPERS ================= */
const errorMsg=document.getElementById("errorMsg");
function showError(msg){errorMsg.innerText=msg;errorMsg.style.display="block";}
function clearError(){errorMsg.style.display="none";}

/* ================= LOAD JSON ================= */
fetch("https://raw.githubusercontent.com/noadamanjodi/noa-township-map/main/township_blocks.json")
.then(r=>r.json())
.then(j=>{
  data = j.blocks || [];
  render();
});

/* ================= RENDER ================= */
function applyMapOffset(bounds, mapNo){
  if(mapNo !== 2) return bounds;
  return [
    [bounds[0][0] - IMG_H, bounds[0][1]],
    [bounds[1][0] - IMG_H, bounds[1][1]]
  ];
}

function render(){
  data.forEach(b=>{
    const finalBounds = applyMapOffset(b.boundsLatLng, b.map);
    const rect = L.rectangle(finalBounds,{
      color: b.sector === 1 ? "#1976d2" : "#c62828",
      weight:2,
      fillOpacity:.35
    }).bindTooltip(`Sector-${b.sector} | ${b.rangeText}`);
    rect.options.originalColor = rect.options.color;
    rect.addTo(map);
    layers[b.id] = rect;
  });
}

/* ================= RESET ================= */
function resetAll(){
  highlighted.forEach(l=>l.setStyle({
    weight:2,
    fillOpacity:.35,
    color:l.options.originalColor
  }));
  highlighted=[];
  searchInput.value="";
  clearError();
  map.fitBounds(FULL_BOUNDS);
}

/* ================= SEARCH ================= */
function doSearch(v){
  resetAll();
  const m=v.match(/^([12])\-([A-Z]\-\d+)$/);
  if(!m){showError("‚ùå Use format 1-B-720 or 2-B-168");return;}

  const sector=+m[1], q=m[2];
  const found=data.filter(d=>d.sector===sector && d.expanded.includes(q));
  if(!found.length){showError("‚ùå Quarter not found");return;}

  found.forEach(b=>{
    const l=layers[b.id];
    l.setStyle({color:"#2e7d32",weight:4,fillOpacity:.6});
    highlighted.push(l);
  });

  map.fitBounds(highlighted[0].getBounds().pad(.35));
}

searchBtn.onclick=()=>{
  trackSearch();
  doSearch(searchInput.value.trim().toUpperCase());
};
resetBtn.onclick=resetAll;

/* ================= AUTOSUGGEST ================= */
const suggestBox=document.getElementById("suggestBox");
searchInput.oninput=()=>{
  const q=searchInput.value.trim().toUpperCase();
  suggestBox.innerHTML="";
  if(q.length<3){suggestBox.style.display="none";return;}

  const set=new Set();
  data.forEach(d=>d.expanded.forEach(b=>{
    const v=`${d.sector}-${b}`;
    if(v.startsWith(q)) set.add(v);
  }));

  [...set].slice(0,20).forEach(v=>{
    const d=document.createElement("div");
    d.className="suggest-item";
    d.textContent=v;
    d.onclick=()=>{searchInput.value=v;suggestBox.style.display="none";doSearch(v)};
    suggestBox.appendChild(d);
  });

  suggestBox.style.display=set.size?"block":"none";
};
function trackSearch(){
  gtag('event', 'search_click', {
    'event_category':'Map Actions',
    'event_label': searchInput.value.trim().toUpperCase()
  });
}

function trackReset(){
  gtag('event', 'reset_click', {
    'event_category':'Map Actions',
    'event_label':'Reset pressed'
  });
}
</script>
</body>
</html>
