<style>

  height:100%;

  width:320px;
  background:#fff;
  padding:14px;
  overflow:auto;
  box-shadow:2px 0 12px rgba(0,0,0,.1)

input,button{
  width:100%;
  padding:10px;

  border:1px solid #ccc;
  margin-top:6px

  cursor:pointer;
  font-weight:600

.find{background:#ffd24d;border:none}

   ðŸ”¥ MOBILE FRIENDLY PATCH
   ======================== */

  .content{
    flex-direction:column;
  }

  .sidebar{
    width:100%!important;
    max-height:280px;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
  }

  .map-wrap{
    min-height:55vh !important;
    height:auto !important;
  }

  #map{
    min-height:55vh !important;
    height:auto !important;

<body>
<div class="app">
<header>Sector-3 Township Map</header>

<div class="content">
  <aside class="sidebar">

    <div class="panel">
      <label>Search Block</label>
      <input id="searchInput" placeholder="Enter block (example: C-12)">
      <button class="find" id="searchBtn">Find</button>
      <button style="background:#eee;border:none" id="resetBtn">Reset</button>
      <div id="msgBox"></div>
    </div>

    <div class="panel" id="adminTools" style="display:none">
      <button id="toggleDraw">Enable Drawing</button>
      <button id="downloadJson">Download JSON</button>
      <button class="save" id="saveGithub">Save to GitHub</button>
    </div>

  </aside>

  <div class="map-wrap">
    <div id="map"></div>
  </div>
</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
/* ================= CONFIG ================= */
const IMG_W = 4400;
const IMG_H = 3080;
const IMAGE_URL = "./sector3.png";
const JSON_URL  = "https://raw.githubusercontent.com/noadamanjodi/noa-township-map/main/sector3_ranges.json";

/* ================= STATE ================= */
let admin = false;
let editor = false;
let data = [];
let layers = {};
let counter = 0;
let lastHighlighted = null;

/* ================= MAP ================= */
const map = L.map("map",{crs:L.CRS.Simple,minZoom:-4});
const bounds = [
  map.unproject([0,IMG_H],0),
  map.unproject([IMG_W,0],0)
];
L.imageOverlay(IMAGE_URL,bounds).addTo(map);
map.fitBounds(bounds);

const group = L.featureGroup().addTo(map);

/* ================= LOAD JSON ================= */
fetch(JSON_URL+"?t="+Date.now())
.then(r=>r.ok?r.json():{sectors:{3:[]}})
.then(j=>{
  data = j.sectors?.[3] || [];
  render();
});

/* ================= RENDER ================= */
function render(){
  group.clearLayers();
  layers = {};
  data.forEach(b=>{
    const r = L.rectangle(b.boundsLatLng,{
      color:"#ff9800",weight:2,fillOpacity:.35
    }).addTo(group);
    r.bindTooltip(b.rangeText);
    layers[b.id]=r;
  });
}

/* ================= SEARCH ================= */
function showMsg(msg,color){
  msgBox.innerText = msg;
  msgBox.style.display = "block";
  msgBox.style.background=color;
}

searchBtn.onclick=()=>{
  const v = searchInput.value.trim().toUpperCase();
  if(!v){ return; }

  const f = data.find(d=>d.expanded.includes(v));

  if(!f){
    showMsg("Block not found in Sector-3","#e63946");
    return;
  }

  if(lastHighlighted){
    lastHighlighted.setStyle({color:"#ff9800",fillColor:"#ff9800"});
  }

  const l = layers[f.id];

  l.setStyle({
    color:"#00c853",
    fillColor:"#00c853",
    fillOpacity:.55
  });

  lastHighlighted = l;

  map.fitBounds(l.getBounds().pad(.4));

  showMsg("FOUND: "+v,"#008000");
};

/* RESET button */

resetBtn.onclick = ()=>{
  msgBox.style.display="none";
  searchInput.value="";

  if(lastHighlighted){
    lastHighlighted.setStyle({
      color:"#ff9800",
      fillColor:"#ff9800",
      fillOpacity:.35
    });
  }
};

/* ================= UTIL ================= */
function expand(s){
  s=s.replace(/\s/g,"").toUpperCase();
  const m=s.match(/^([A-Z])-(\d+)(?:-(\d+))?$/);
  if(!m)return[];
  const a=+m[2],b=+m[3]||a;
  const o=[];
  for(let i=Math.min(a,b);i<=Math.max(a,b);i++)o.push(`${m[1]}-${i}`);
  return o;
}
</script>
</body>
