<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Township Combined Map ‚Äì Admin Enabled</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

<style>
html,body{height:100%;margin:0;font-family:Segoe UI,Arial;background:#f4f6fb}
.app{height:100%;display:flex;flex-direction:column}
header{background:#003f88;color:#fff;padding:12px;font-size:18px;font-weight:600;text-align:center}
.content{flex:1;display:flex;min-height:0}

.sidebar{
  width:320px;background:#fff;padding:14px;
  box-shadow:2px 0 12px rgba(0,0,0,.15);
}
.panel{margin-bottom:14px}
input,button{
  width:100%;padding:12px;border-radius:10px;
  border:1px solid #ccc;margin-top:8px;font-size:15px
}
button{cursor:pointer;font-weight:600;border:none;background:#ffd24d}
.admin{background:#b6e57a}
.save{background:#9fd0ff}

.map-wrap{flex:1}
#map{width:100%;height:100%}
.leaflet-image-layer{pointer-events:none}

@media(max-width:768px){
  .content{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body>
<div class="app">
<header>Township Combined Map (Sector-Aware + Admin)</header>

<div class="content">

<aside class="sidebar">
  <div class="panel">
    <strong>Search Quarter</strong>
    <input id="searchInput" placeholder="Example: 1-B-145 or 2-B-720">
    <button id="searchBtn">üîç Find</button>
  </div>

  <div class="panel">
    <button id="adminBtn">Admin Login</button>
    <input id="adminPass" type="password" placeholder="Password">
    <button class="admin" id="unlockBtn">Unlock</button>
  </div>

  <div class="panel" id="adminTools" style="display:none">
    <button id="toggleDraw">Enable Drawing</button>
    <button id="exportBtn">Export Selected Block</button>
  </div>
</aside>

<div class="map-wrap">
  <div id="map"></div>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
/* ================= CONFIG ================= */
const IMG_W=4400, IMG_H=3080;
const IMG1="./sector1.png";
const IMG2="./sector2.png";

const JSON1="https://raw.githubusercontent.com/noadamanjodi/noa-township-map/main/sector1_ranges.json";
const JSON2="https://raw.githubusercontent.com/noadamanjodi/noa-township-map/main/sector2_ranges.json";

/* ================= MAP ================= */
const map=L.map("map",{crs:L.CRS.Simple,minZoom:-4});

const bounds1=[map.unproject([0,IMG_H],0),map.unproject([IMG_W,0],0)];
const bounds2=[map.unproject([0,IMG_H*2],0),map.unproject([IMG_W,IMG_H],0)];

L.imageOverlay(IMG1,bounds1).addTo(map);
L.imageOverlay(IMG2,bounds2).addTo(map);

map.fitBounds([map.unproject([0,IMG_H*2],0),map.unproject([IMG_W,0],0)]);

/* ================= DATA ================= */
let data=[], layers={}, last=null, selectedBlock=null;
const group=L.featureGroup().addTo(map);

/* ================= LOAD ================= */
Promise.all([
  fetch(JSON1).then(r=>r.json()),
  fetch(JSON2).then(r=>r.json())
]).then(([j1,j2])=>{
  data=[...(j1.sectors?.[1]||[]),...(j2.sectors?.[2]||[])];
  render();
});

/* ================= UTIL ================= */
function shift(b,mapNo){
  return mapNo===2 ? [[b[0][0]-IMG_H,b[0][1]],[b[1][0]-IMG_H,b[1][1]]] : b;
}

/* ================= RENDER ================= */
function render(){
  group.clearLayers();
  layers={};

  data.forEach(b=>{
    const r=L.rectangle(shift(b.boundsLatLng,b.map||b.sector),{
      color:b.sector===1?"#1976d2":"#c62828",
      weight:2,fillOpacity:.35
    }).addTo(group);

    r.bindTooltip(`Sector-${b.sector} : ${b.rangeText}`,{sticky:true});

    r.on("click",()=>{
      selectedBlock=b;
      navigator.clipboard.writeText(`${b.sector}-${b.expanded[0]}`);
    });

    layers[b.id]=r;
  });
}

/* ================= SEARCH ================= */
searchBtn.onclick=()=>{
  const m=searchInput.value.toUpperCase().match(/^([12])-(.+)$/);
  if(!m) return alert("Use 1-B-145 format only");

  const s=+m[1], q=m[2];
  const f=data.find(d=>d.sector===s && d.expanded.includes(q));
  if(!f) return alert("Not found");

  if(last) last.setStyle({weight:2,fillOpacity:.35});
  const l=layers[f.id];
  l.setStyle({weight:4,fillOpacity:.6,color:"#2e7d32"});
  last=l;
  map.fitBounds(l.getBounds().pad(.35));
};

/* ================= ADMIN ================= */
let admin=false, editor=false;

unlockBtn.onclick=()=>{
  if(adminPass.value==="NALCO123"){
    admin=true;
    adminTools.style.display="block";
    alert("Admin unlocked");
  }else alert("Wrong password");
};

const draw=new L.Control.Draw({
  draw:{rectangle:{shapeOptions:{color:"#ff9800"}},marker:false,polyline:false,polygon:false,circle:false,circlemarker:false}
});

toggleDraw.onclick=()=>{
  if(!admin) return alert("Admin only");
  editor=!editor;
  toggleDraw.innerText=editor?"Disable Drawing":"Enable Drawing";
  editor?map.addControl(draw):map.removeControl(draw);
};

map.on(L.Draw.Event.CREATED,e=>{
  if(!editor) return;

  const sector=+prompt("Enter sector (1 or 2)");
  const mapNo=+prompt("Map image (1=Top, 2=Bottom)");
  const range=prompt("Enter range (B-145-160)");

  if(!sector||!mapNo||!range) return;

  const b=e.layer.getBounds();
  data.push({
    id:"id_"+Date.now(),
    sector, map:mapNo,
    rangeText:range.toUpperCase(),
    expanded:expand(range),
    boundsLatLng:[[b.getSouth(),b.getWest()],[b.getNorth(),b.getEast()]]
  });
  render();
});

/* ================= EXPORT ================= */
exportBtn.onclick=()=>{
  if(!selectedBlock) return alert("Select a block first");
  const blob=new Blob([JSON.stringify(selectedBlock,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="block.json";
  a.click();
};

/* ================= UTIL ================= */
function expand(s){
  const m=s.replace(/\s/g,"").toUpperCase().match(/^([A-Z])-(\d+)(?:-(\d+))?$/);
  if(!m) return [];
  const a=+m[2], b=+m[3]||a, o=[];
  for(let i=Math.min(a,b);i<=Math.max(a,b);i++) o.push(`${m[1]}-${i}`);
  return o;
}
</script>
</body>
</html>
