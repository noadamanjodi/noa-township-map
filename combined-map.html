<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Township Combined Map for sector--1&2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

<style>
html,body{height:100%;margin:0;font-family:Segoe UI,Arial;background:#f4f6fb}
.app{height:100%;display:flex;flex-direction:column}
header{
  background:#003f88;color:#fff;
  padding:12px;font-size:18px;
  font-weight:600;text-align:center;
  user-select:none;
}
.content{flex:1;display:flex;min-height:0}

.sidebar{
  width:330px;background:#fff;padding:14px;
  box-shadow:2px 0 12px rgba(0,0,0,.15);
  overflow:auto
}
.panel{margin-bottom:14px}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:8px;
  font-size:15px
}
button{
  cursor:pointer;
  font-weight:600;
  border:none;
  background:#ffd24d
}
.reset{background:#e0e7ff;color:#003f88}
.admin{background:#b6e57a}
.save{background:#9fd0ff}

#msgBox{
  display:none;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  font-weight:600;
  background:#ffe4e4;
  color:#b00020
}

/* ðŸ”’ ADMIN UI HIDDEN BY DEFAULT */
#adminSection{display:none}

.map-wrap{flex:1}
#map{width:100%;height:100%}
.leaflet-image-layer{pointer-events:none}

/* Autosuggest */
.suggest-box{
  background:#fff;
  border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  display:none;
  max-height:220px;
  overflow:auto
}
.suggest-item{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer
}
.suggest-item:hover{background:#eef4ff}

@media(max-width:768px){
  .content{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body>
<div class="app">
<header id="secretHeader">Township Combined Map â€“ Sector 1 & 2</header>

<div class="content">

<aside class="sidebar">

<div class="panel">
  <strong>Search Quarter</strong>
  <input id="searchInput" placeholder="Example: 1-B-720">
  <button id="searchBtn">Find</button>
  <button class="reset" id="resetBtn">Reset</button>
  <div id="msgBox"></div>
  <div id="suggestBox" class="suggest-box"></div>
</div>

<!-- ðŸ”’ HIDDEN ADMIN SECTION -->
<div id="adminSection">

  <div class="panel">
    <input id="adminPass" type="password" placeholder="Admin Password">
    <button class="admin" id="unlockBtn">Unlock Admin</button>
  </div>

  <div class="panel" id="adminTools" style="display:none">
    <button id="toggleDraw">Enable Drawing</button>
    <button id="exportBtn">Export Selected Block</button>
    <button class="save" id="saveGithub">Save to GitHub</button>
  </div>

</div>

</aside>

<div class="map-wrap">
  <div id="map"></div>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
/* ================= SECRET ADMIN REVEAL ================= */
let tapCount=0;
const header=document.getElementById("secretHeader");

header.onclick=()=>{
  tapCount++;
  if(tapCount===5){
    document.getElementById("adminSection").style.display="block";
    alert("Admin login enabled");
  }
  setTimeout(()=>tapCount=0,1200);
};

/* ================= EXISTING LOGIC (UNCHANGED) ================= */
/* ðŸ”´ Your existing map, search, autosuggest, admin logic stays exactly the same */
/* ðŸ”´ Paste your previous JS below this line if separated */
</script>

</body>
</html>
