<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quarter Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#f4f6fb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

h2{
  margin:0 0 6px;
  text-align:center;
  color:#003f88;
}

small{
  display:block;
  text-align:center;
  color:#555;
  margin-bottom:14px;
}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  margin-top:12px;
  background:#ffd24d;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.reset{
  background:#e3ecff;
  color:#003f88;
}

#result{
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  background:#eef4ff;
  display:none;
  font-size:15px;
}

#error{
  background:#ffe4e4;
  color:#b00020;
}

.suggest{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:6px;
  max-height:220px;
  overflow:auto;
  display:none;
}

.item{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item:hover{background:#f0f6ff}
</style>
</head>

<body>
<div class="card">
  <h2>Quarter Search</h2>
  <small>Format: <b>1-B-529</b> (Sector-Block-Quarter)</small>

  <input id="qInput" placeholder="1-B-529">
  <div id="suggest" class="suggest"></div>

  <button id="findBtn">üîç Find Quarter</button>
  <button class="reset" id="resetBtn">üîÑ Reset</button>

  <div id="result"></div>
</div>

<script>
const JSON_URL = "township_blocks.json";

let blocks=[];

/* LOAD JSON */
fetch(JSON_URL+"?t="+Date.now())
  .then(r=>r.json())
  .then(j=>blocks=j.blocks||[]);

/* ELEMENTS */
const input=document.getElementById("qInput");
const suggest=document.getElementById("suggest");
const result=document.getElementById("result");

/* AUTO UPPERCASE */
input.addEventListener("input",()=>{
  input.value=input.value.toUpperCase();
  buildSuggest(input.value);
});

/* SUGGEST */
function buildSuggest(val){
  suggest.innerHTML="";
  if(val.length<3){suggest.style.display="none";return;}

  const out=[];
  blocks.forEach(b=>{
    b.expanded.forEach(e=>{
      const v=`${b.sector}-${e}`;
      if(v.startsWith(val)) out.push(v);
    });
  });

  [...new Set(out)].slice(0,15).forEach(v=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent=v;
    d.onclick=()=>{
      input.value=v;
      suggest.style.display="none";
      search();
    };
    suggest.appendChild(d);
  });

  suggest.style.display=out.length?"block":"none";
}

/* SEARCH */
function search(){
  result.style.display="none";

  const m=input.value.trim().match(/^([12])-([A-Z])-(\d+)$/);
  if(!m){
    showError("Use format: 1-B-529");
    return;
  }

  const sector=+m[1];
  const q=`${m[2]}-${m[3]}`;

  const found=blocks.find(b=>
    b.sector===sector && b.expanded.includes(q)
  );

  if(!found){
    showError("Quarter not found in this sector");
    return;
  }

  result.style.display="block";
  result.innerHTML=
    `<b>FOUND ‚úî</b><br>
     Sector : ${found.sector}<br>
     Range  : ${found.rangeText}<br>
     Map    : ${found.map}`;
}

/* RESET */
resetBtn.onclick=()=>{
  input.value="";
  suggest.style.display="none";
  result.style.display="none";
};

/* HELPERS */
function showError(msg){
  result.style.display="block";
  result.id="error";
  result.textContent=msg;
  setTimeout(()=>result.id="result",0);
}

findBtn.onclick=search;
</script>
</body>
</html>
