<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Township Combined Map ‚Äì Sector 1 & 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html,body{height:100%;margin:0;font-family:Segoe UI,Arial;background:#f4f6fb}
.app{height:100%;display:flex;flex-direction:column}
header{
  background:#003f88;color:#fff;padding:12px;
  font-size:18px;font-weight:600;text-align:center
}
.content{flex:1;display:flex;min-height:0}

.sidebar{
  width:320px;background:#fff;padding:14px;
  box-shadow:2px 0 12px rgba(0,0,0,.1);
  position:relative
}
input,button{
  width:100%;padding:12px;border-radius:10px;
  border:1px solid #ccc;margin-top:8px;font-size:15px
}
button{cursor:pointer;font-weight:600;border:none}
.find{background:#ffd24d}
.reset{background:#e0e0e0}

.suggest-box{
  position:absolute;top:150px;left:14px;right:14px;
  background:#fff;border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  z-index:2000;max-height:220px;overflow:auto;display:none
}
.suggest-item{padding:10px;border-bottom:1px solid #eee;cursor:pointer}
.suggest-item:hover{background:#eef4ff}

.map-wrap{flex:1}
#map{width:100%;height:100%}
.leaflet-image-layer{pointer-events:none}
</style>
</head>

<body>
<div class="app">
<header>Township Map ‚Äì Sector 1 (Top) & Sector 2 (Bottom)</header>

<div class="content">

<aside class="sidebar">
  <strong>Search Quarter</strong>
  <input id="searchInput" placeholder="Example: 1-B-720 or 2-B-168" autocomplete="off">
  <button id="searchBtn" class="find">üîç Find</button>
  <button id="resetBtn" class="reset">üîÑ Reset</button>
  <div id="suggestBox" class="suggest-box"></div>
</aside>

<div class="map-wrap">
  <div id="map"></div>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ================= MAP ================= */
const IMG_W = 4400;
const IMG_H = 3080;
const HALF_H = IMG_H / 2;

const map = L.map("map",{crs:L.CRS.Simple,minZoom:-4});

/* SPLIT BOUNDS */
const boundsSector1 = [
  map.unproject([0,HALF_H],0),
  map.unproject([IMG_W,0],0)
];
const boundsSector2 = [
  map.unproject([0,IMG_H],0),
  map.unproject([IMG_W,HALF_H],0)
];

L.imageOverlay("./sector1.png", boundsSector1).addTo(map);
L.imageOverlay("./sector2.png", boundsSector2).addTo(map);
map.fitBounds([
  map.unproject([0,IMG_H],0),
  map.unproject([IMG_W,0],0)
]);

/* ================= DATA ================= */
const group1=L.featureGroup().addTo(map);
const group2=L.featureGroup().addTo(map);
const layers={1:{},2:{}};
let data=[], highlighted=[];

/* ================= LOAD JSON ================= */
fetch("https://raw.githubusercontent.com/noadamanjodi/noa-township-map/main/township_blocks.json")
.then(r=>r.json())
.then(j=>{
  data = j.blocks || [...(j.sectors?.[1]||[]), ...(j.sectors?.[2]||[])];
  render();
});

/* ================= RENDER ================= */
function render(){
  data.forEach(b=>{
    const rect=L.rectangle(b.boundsLatLng,{
      color:b.sector===1?"#1976d2":"#c62828",
      weight:2,fillOpacity:.35
    });
    rect.bindTooltip(`Sector-${b.sector} : ${b.rangeText}`);
    (b.sector===1?group1:group2).addLayer(rect);
    layers[b.sector][b.id]=rect;
  });
}

/* ================= RESET ================= */
function resetAll(){
  highlighted.forEach(l=>l.setStyle({weight:2,fillOpacity:.35,color:l.options.color}));
  highlighted=[];
  searchInput.value="";
  map.fitBounds(map.getBounds());
}

/* ================= SEARCH ================= */
function doSearch(v){
  resetAll();
  const m=v.match(/^([12])\-([A-Z]\-\d+)$/);
  if(!m){alert("Use format 1-B-720");return;}
  const sector=+m[1], q=m[2];

  const found=data.filter(d=>d.sector===sector && d.expanded.includes(q));
  if(!found.length){alert("Not found");return;}

  found.forEach(b=>{
    const l=layers[sector][b.id];
    l.setStyle({color:"#2e7d32",weight:4,fillOpacity:.6});
    highlighted.push(l);
  });
  map.fitBounds(highlighted[0].getBounds().pad(.35));
}

searchBtn.onclick=()=>doSearch(searchInput.value.trim().toUpperCase());
resetBtn.onclick=resetAll;

/* ================= AUTOSUGGEST ================= */
const suggestBox=document.getElementById("suggestBox");
searchInput.oninput=()=>{
  const q=searchInput.value.trim().toUpperCase();
  suggestBox.innerHTML="";
  if(q.length<3){suggestBox.style.display="none";return;}

  const set=new Set();
  data.forEach(d=>d.expanded.forEach(b=>{
    const v=`${d.sector}-${b}`;
    if(v.startsWith(q)) set.add(v);
  }));

  [...set].slice(0,20).forEach(v=>{
    const d=document.createElement("div");
    d.className="suggest-item";
    d.textContent=v;
    d.onclick=()=>{searchInput.value=v;suggestBox.style.display="none";doSearch(v)};
    suggestBox.appendChild(d);
  });
  suggestBox.style.display=set.size?"block":"none";
};
document.addEventListener("click",e=>{
  if(!suggestBox.contains(e.target) && e.target!==searchInput)
    suggestBox.style.display="none";
});
</script>
</body>
</html>
